<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-around_medium ">
            
        <template for:each={myQuestions} for:item="quiz">
            <div key = {quiz.id} class="slds-m-around_medium">
                <div><strong>{quiz.id} - {quiz.question}</strong></div>
                <div class="slds-grid slds-gutters slds-p-around_medium">
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                        {quiz.answers.a}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                        {quiz.answers.b}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                        {quiz.answers.c}
                    </div>
                    </div>
            </div>
        </template>
    

         <lightning-button type="submit"
          variant="success"
          label="Submit" 
          onclick={handleSubmit} 
          class="slds-m-around_small"
          disabled={allAnswersSelected}
        ></lightning-button>
        <lightning-button type="reset"
          variant="destructive"
          label="Cancel" 
          onclick={handleReset} 
          class="slds-m-around_small"
        ></lightning-button>
        <template if:true={isSubmitted}>
            <div class={isScoredFull}> You have got {correctAnswer} correct answers out of {myQuestions.length}</div>
        </template>
    </div>
    
        </lightning-card>
</template>
